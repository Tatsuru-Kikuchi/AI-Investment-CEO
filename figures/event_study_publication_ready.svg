<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .subtitle-text { font-family: 'Times New Roman', Times, serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .axis-label { font-family: 'Times New Roman', Times, serif; font-size: 13px; font-weight: bold; fill: #2c3e50; }
      .tick-text { font-family: 'Times New Roman', Times, serif; font-size: 11px; fill: #2c3e50; }
      .grid-line { stroke: #e5e5e5; stroke-width: 0.5; }
      .zero-line { stroke: #999999; stroke-width: 1.2; }
      .treatment-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 8,4; }
      .confidence-band { fill: #3498db; fill-opacity: 0.25; }
      .effect-line { fill: none; stroke: #2980b9; stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
      .pre-treatment-dot { fill: #95a5a6; stroke: #ffffff; stroke-width: 2; }
      .implementation-dot { fill: #2980b9; stroke: #ffffff; stroke-width: 2; }
      .post-treatment-dot { fill: #e67e22; stroke: #ffffff; stroke-width: 2; }
      .annotation-text { font-family: 'Times New Roman', Times, serif; font-size: 11px; font-weight: bold; }
      .legend-text { font-family: 'Times New Roman', Times, serif; font-size: 10px; fill: #2c3e50; }
      .stats-text { font-family: 'Times New Roman', Times, serif; font-size: 10px; fill: #2c3e50; }
      .highlight-yellow { fill: #fff3cd; stroke: #ffeaa7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- White background -->
  <rect width="900" height="550" fill="white"/>
  
  <!-- Title (subtitle only, no figure number) -->
  <text x="450" y="35" class="subtitle-text">Quarterly Productivity Growth Relative to Control Group</text>
  
  <!-- Main chart area -->
  <g transform="translate(80,60)">
    
    <!-- Chart background -->
    <rect x="0" y="0" width="650" height="290" fill="#fdfdfe" stroke="#e8e8e8" stroke-width="0.5"/>
    
    <!-- Grid lines (drawn first, behind everything) -->
    <!-- Vertical grid lines -->
    <g>
      <line x1="65" y1="0" x2="65" y2="290" class="grid-line"/>
      <line x1="130" y1="0" x2="130" y2="290" class="grid-line"/>
      <line x1="195" y1="0" x2="195" y2="290" class="grid-line"/>
      <line x1="260" y1="0" x2="260" y2="290" class="grid-line"/>
      <line x1="325" y1="0" x2="325" y2="290" class="grid-line"/>
      <line x1="390" y1="0" x2="390" y2="290" class="grid-line"/>
      <line x1="455" y1="0" x2="455" y2="290" class="grid-line"/>
      <line x1="520" y1="0" x2="520" y2="290" class="grid-line"/>
      <line x1="585" y1="0" x2="585" y2="290" class="grid-line"/>
      <line x1="650" y1="0" x2="650" y2="290" class="grid-line"/>
    </g>
    
    <!-- Horizontal grid lines -->
    <g>
      <line x1="0" y1="48" x2="650" y2="48" class="grid-line"/>   <!-- 3% -->
      <line x1="0" y1="97" x2="650" y2="97" class="grid-line"/>   <!-- 2% -->
      <line x1="0" y1="145" x2="650" y2="145" class="grid-line"/> <!-- 1% -->
      <line x1="0" y1="193" x2="650" y2="193" class="grid-line"/> <!-- 0% -->
      <line x1="0" y1="242" x2="650" y2="242" class="grid-line"/> <!-- -1% -->
    </g>
    
    <!-- Zero line (0%) -->
    <line x1="0" y1="193" x2="650" y2="193" class="zero-line"/>
    
    <!-- Treatment implementation line -->
    <line x1="260" y1="0" x2="260" y2="290" class="treatment-line"/>
    
    <!-- Y-scale: 4%=0, 3%=48, 2%=97, 1%=145, 0%=193, -1%=242, -2%=290 -->
    <!-- Confidence band -->
    <path d="M 0 165 L 65 155 L 130 183 L 195 178 L 260 111 L 325 92 L 390 48 L 455 63 L 520 68 L 585 77 L 650 68 
             L 650 125 L 585 125 L 520 125 L 455 111 L 390 106 L 325 140 L 260 159 L 195 212 L 130 232 L 65 203 L 0 203 Z" 
          class="confidence-band"/>
    
    <!-- Main effect line -->
    <!-- Points: -4:183, -3:178, -2:208, -1:193, 0:135, +1:116, +2:77, +3:87, +4:97, +5:101, +6:97 -->
    <path d="M 0 183 L 65 178 L 130 208 L 195 193 L 260 135 L 325 116 L 390 77 L 455 87 L 520 97 L 585 101 L 650 97" 
          class="effect-line"/>
    
    <!-- Data points -->
    <!-- Pre-treatment points (quarters -4 to -1) -->
    <circle cx="0" cy="183" r="4" class="pre-treatment-dot"/>      <!-- -0.2% -->
    <circle cx="65" cy="178" r="4" class="pre-treatment-dot"/>     <!-- 0.1% -->
    <circle cx="130" cy="208" r="4" class="pre-treatment-dot"/>    <!-- -0.3% -->
    <circle cx="195" cy="193" r="4" class="pre-treatment-dot"/>    <!-- 0.0% -->
    
    <!-- Implementation point (quarter 0) -->
    <circle cx="260" cy="135" r="5" class="implementation-dot"/>   <!-- 1.2% -->
    
    <!-- Post-treatment points (quarters +1 to +6) -->
    <circle cx="325" cy="116" r="5" class="post-treatment-dot"/>   <!-- 2.1% -->
    <circle cx="390" cy="77" r="5" class="post-treatment-dot"/>    <!-- 2.8% -->
    <circle cx="455" cy="87" r="5" class="post-treatment-dot"/>    <!-- 2.6% -->
    <circle cx="520" cy="97" r="5" class="post-treatment-dot"/>    <!-- 2.4% -->
    <circle cx="585" cy="101" r="5" class="post-treatment-dot"/>   <!-- 2.3% -->
    <circle cx="650" cy="97" r="5" class="post-treatment-dot"/>    <!-- 2.4% -->
    
    <!-- Y-axis (vertical axis) -->
    <line x1="0" y1="0" x2="0" y2="290" stroke="#000000" stroke-width="4"/>
    
    <!-- MASSIVE HORIZONTAL AXIS - 15px thick black rectangle with white border for contrast -->
    <rect x="0" y="290" width="650" height="15" fill="#000000" stroke="#ffffff" stroke-width="2"/>
    
    <!-- X-axis ticks and labels -->
    <g>
      <line x1="0" y1="305" x2="0" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="0" y="340" text-anchor="middle" class="tick-text" font-weight="bold">-4</text>
      
      <line x1="65" y1="305" x2="65" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="65" y="340" text-anchor="middle" class="tick-text" font-weight="bold">-3</text>
      
      <line x1="130" y1="305" x2="130" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="130" y="340" text-anchor="middle" class="tick-text" font-weight="bold">-2</text>
      
      <line x1="195" y1="305" x2="195" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="195" y="340" text-anchor="middle" class="tick-text" font-weight="bold">-1</text>
      
      <line x1="260" y1="305" x2="260" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="260" y="340" text-anchor="middle" class="tick-text" font-weight="bold">AI Adoption</text>
      
      <line x1="325" y1="305" x2="325" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="325" y="340" text-anchor="middle" class="tick-text" font-weight="bold">+1</text>
      
      <line x1="390" y1="305" x2="390" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="390" y="340" text-anchor="middle" class="tick-text" font-weight="bold">+2</text>
      
      <line x1="455" y1="305" x2="455" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="455" y="340" text-anchor="middle" class="tick-text" font-weight="bold">+3</text>
      
      <line x1="520" y1="305" x2="520" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="520" y="340" text-anchor="middle" class="tick-text" font-weight="bold">+4</text>
      
      <line x1="585" y1="305" x2="585" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="585" y="340" text-anchor="middle" class="tick-text" font-weight="bold">+5</text>
      
      <line x1="650" y1="305" x2="650" y2="325" stroke="#000000" stroke-width="4"/>
      <text x="650" y="340" text-anchor="middle" class="tick-text" font-weight="bold">+6</text>
    </g>
    
    <!-- Y-axis ticks and labels -->
    <g>      
      <line x1="-5" y1="242" x2="0" y2="242" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="247" text-anchor="end" class="tick-text" font-weight="bold">-1%</text>
      
      <line x1="-5" y1="193" x2="0" y2="193" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="198" text-anchor="end" class="tick-text" font-weight="bold">0%</text>
      
      <line x1="-5" y1="145" x2="0" y2="145" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="150" text-anchor="end" class="tick-text" font-weight="bold">1%</text>
      
      <line x1="-5" y1="97" x2="0" y2="97" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="102" text-anchor="end" class="tick-text" font-weight="bold">2%</text>
      
      <line x1="-5" y1="48" x2="0" y2="48" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="53" text-anchor="end" class="tick-text" font-weight="bold">3%</text>
      
      <line x1="-5" y1="0" x2="0" y2="0" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="5" text-anchor="end" class="tick-text" font-weight="bold">4%</text>
      
      <line x1="-5" y1="290" x2="0" y2="290" stroke="#000000" stroke-width="4"/>
      <text x="-10" y="295" text-anchor="end" class="tick-text" font-weight="bold">-2%</text>
    </g>
    
    <!-- Axis labels -->
    <text x="325" y="370" text-anchor="middle" class="axis-label">Quarters Relative to AI Adoption</text>
    <text x="-35" y="145" text-anchor="middle" transform="rotate(-90, -35, 145)" class="axis-label">Productivity Effect (%)</text>
    
    <!-- AI Implementation label -->
    <text x="268" y="15" class="annotation-text" fill="#e74c3c">AI Implementation</text>
    
    <!-- Peak effect annotation -->
    <text x="400" y="67" class="annotation-text" fill="#e67e22">Peak: 2.8%</text>
    
    <!-- Long-run effect annotation -->
    <text x="580" y="87" class="annotation-text" fill="#e67e22">Long-run: 2.4%</text>
    
    <!-- Legend -->
    <g transform="translate(480, 25)">
      <circle cx="8" cy="0" r="4" class="pre-treatment-dot"/>
      <text x="20" y="4" class="legend-text">Pre-treatment</text>
      
      <circle cx="8" cy="18" r="4" class="implementation-dot"/>
      <text x="20" y="22" class="legend-text">Implementation</text>
      
      <circle cx="8" cy="36" r="4" class="post-treatment-dot"/>
      <text x="20" y="40" class="legend-text">Post-treatment</text>
      
      <rect x="4" y="50" width="8" height="8" fill="#3498db" fill-opacity="0.25"/>
      <text x="20" y="58" class="legend-text">95% Confidence Interval</text>
    </g>
    
  </g>
  
  <!-- Statistics panel -->
  <g transform="translate(50, 400)">
    <rect width="800" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3"/>
    
    <!-- Left column -->
    <text x="20" y="20" class="stats-text">
      <tspan font-weight="bold">Sample:</tspan> 542 firms, 6,504 firm-quarter observations
    </text>
    <text x="20" y="35" class="stats-text">
      <tspan font-weight="bold">Pre-treatment trend test:</tspan> F-statistic = 1.23 (p = 0.307)
    </text>
    <text x="20" y="50" class="stats-text">
      <tspan font-weight="bold">Long-run effect:</tspan>
    </text>
    <rect x="115" y="42" width="105" height="12" class="highlight-yellow" rx="2"/>
    <text x="167" y="51" text-anchor="middle" class="stats-text">2.4% (quarters +4 to +6)</text>
    
    <!-- Right column -->
    <text x="420" y="20" class="stats-text">
      <tspan font-weight="bold">Method:</tspan> Event study with firm and time fixed effects
    </text>
    <text x="420" y="35" class="stats-text">
      <tspan font-weight="bold">Peak effect:</tspan>
    </text>
    <rect x="490" y="27" width="85" height="12" class="highlight-yellow" rx="2"/>
    <text x="532" y="36" text-anchor="middle" class="stats-text">2.8% at quarter +2</text>
    
    <text x="420" y="50" class="stats-text">
      <tspan font-weight="bold">Parallel trends:</tspan> Supported (pre-treatment coefficients near zero)
    </text>
  </g>
  
</svg>