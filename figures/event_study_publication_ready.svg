<svg width="900" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .subtitle-text { font-family: 'Times New Roman', Times, serif; font-size: 14px; fill: #34495e; text-anchor: middle; }
      .axis-label { font-family: 'Times New Roman', Times, serif; font-size: 13px; font-weight: bold; fill: #2c3e50; }
      .tick-text { font-family: 'Times New Roman', Times, serif; font-size: 11px; fill: #2c3e50; }
      .grid-line { stroke: #e5e5e5; stroke-width: 0.5; }
      .zero-line { stroke: #999999; stroke-width: 1.2; }
      .treatment-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 8,4; }
      .confidence-band { fill: #3498db; fill-opacity: 0.25; }
      .effect-line { fill: none; stroke: #2980b9; stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; }
      .pre-treatment-dot { fill: #95a5a6; stroke: #ffffff; stroke-width: 2; }
      .implementation-dot { fill: #2980b9; stroke: #ffffff; stroke-width: 2; }
      .post-treatment-dot { fill: #e67e22; stroke: #ffffff; stroke-width: 2; }
      .annotation-text { font-family: 'Times New Roman', Times, serif; font-size: 11px; font-weight: bold; }
      .legend-text { font-family: 'Times New Roman', Times, serif; font-size: 10px; fill: #2c3e50; }
      .stats-text { font-family: 'Times New Roman', Times, serif; font-size: 10px; fill: #2c3e50; }
      .highlight-yellow { fill: #fff3cd; stroke: #ffeaa7; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- White background -->
  <rect width="900" height="550" fill="white"/>
  
  <!-- Title (subtitle only, no figure number) -->
  <text x="450" y="35" class="subtitle-text">Quarterly Productivity Growth Relative to Control Group</text>
  
  <!-- Main chart area -->
  <g transform="translate(80,60)">
    
    <!-- Chart background -->
    <rect x="0" y="0" width="650" height="300" fill="#fdfdfe" stroke="#e8e8e8" stroke-width="0.5"/>
    
    <!-- VERY THICK BLACK HORIZONTAL AXIS BAR -->
    <rect x="0" y="300" width="650" height="8" fill="#000000" stroke="none"/>
    
    <!-- Grid lines (drawn first, behind everything) -->
    <!-- Vertical grid lines -->
    <g>
      <line x1="65" y1="0" x2="65" y2="300" class="grid-line"/>
      <line x1="130" y1="0" x2="130" y2="300" class="grid-line"/>
      <line x1="195" y1="0" x2="195" y2="300" class="grid-line"/>
      <line x1="260" y1="0" x2="260" y2="300" class="grid-line"/>
      <line x1="325" y1="0" x2="325" y2="300" class="grid-line"/>
      <line x1="390" y1="0" x2="390" y2="300" class="grid-line"/>
      <line x1="455" y1="0" x2="455" y2="300" class="grid-line"/>
      <line x1="520" y1="0" x2="520" y2="300" class="grid-line"/>
      <line x1="585" y1="0" x2="585" y2="300" class="grid-line"/>
      <line x1="650" y1="0" x2="650" y2="300" class="grid-line"/>
    </g>
    
    <!-- Horizontal grid lines -->
    <g>
      <line x1="0" y1="50" x2="650" y2="50" class="grid-line"/>   <!-- 3% -->
      <line x1="0" y1="100" x2="650" y2="100" class="grid-line"/> <!-- 2% -->
      <line x1="0" y1="150" x2="650" y2="150" class="grid-line"/> <!-- 1% -->
      <line x1="0" y1="200" x2="650" y2="200" class="grid-line"/> <!-- 0% -->
      <line x1="0" y1="250" x2="650" y2="250" class="grid-line"/> <!-- -1% -->
    </g>
    
    <!-- Zero line (0%) -->
    <line x1="0" y1="200" x2="650" y2="200" class="zero-line"/>
    
    <!-- Treatment implementation line -->
    <line x1="260" y1="0" x2="260" y2="300" class="treatment-line"/>
    
    <!-- Y-scale: 4%=0, 3%=50, 2%=100, 1%=150, 0%=200, -1%=250, -2%=300 -->
    <!-- Confidence band -->
    <path d="M 0 170 L 65 160 L 130 190 L 195 185 L 260 115 L 325 95 L 390 50 L 455 65 L 520 70 L 585 80 L 650 70 
             L 650 130 L 585 130 L 520 130 L 455 115 L 390 110 L 325 145 L 260 165 L 195 220 L 130 240 L 65 210 L 0 210 Z" 
          class="confidence-band"/>
    
    <!-- Main effect line -->
    <!-- Points: -4:190, -3:185, -2:215, -1:200, 0:140, +1:120, +2:80, +3:90, +4:100, +5:105, +6:100 -->
    <path d="M 0 190 L 65 185 L 130 215 L 195 200 L 260 140 L 325 120 L 390 80 L 455 90 L 520 100 L 585 105 L 650 100" 
          class="effect-line"/>
    
    <!-- Data points -->
    <!-- Pre-treatment points (quarters -4 to -1) -->
    <circle cx="0" cy="190" r="4" class="pre-treatment-dot"/>      <!-- -0.2% -->
    <circle cx="65" cy="185" r="4" class="pre-treatment-dot"/>     <!-- 0.1% -->
    <circle cx="130" cy="215" r="4" class="pre-treatment-dot"/>    <!-- -0.3% -->
    <circle cx="195" cy="200" r="4" class="pre-treatment-dot"/>    <!-- 0.0% -->
    
    <!-- Implementation point (quarter 0) -->
    <circle cx="260" cy="140" r="5" class="implementation-dot"/>   <!-- 1.2% -->
    
    <!-- Post-treatment points (quarters +1 to +6) -->
    <circle cx="325" cy="120" r="5" class="post-treatment-dot"/>   <!-- 2.1% -->
    <circle cx="390" cy="80" r="5" class="post-treatment-dot"/>    <!-- 2.8% -->
    <circle cx="455" cy="90" r="5" class="post-treatment-dot"/>    <!-- 2.6% -->
    <circle cx="520" cy="100" r="5" class="post-treatment-dot"/>   <!-- 2.4% -->
    <circle cx="585" cy="105" r="5" class="post-treatment-dot"/>   <!-- 2.3% -->
    <circle cx="650" cy="100" r="5" class="post-treatment-dot"/>   <!-- 2.4% -->
    
    <!-- Y-axis (vertical axis) -->
    <line x1="0" y1="0" x2="0" y2="300" stroke="#000000" stroke-width="4"/>
    
    <!-- X-axis ticks and labels -->
    <g>
      <line x1="0" y1="308" x2="0" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="0" y="340" text-anchor="middle" class="tick-text">-4</text>
      
      <line x1="65" y1="308" x2="65" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="65" y="340" text-anchor="middle" class="tick-text">-3</text>
      
      <line x1="130" y1="308" x2="130" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="130" y="340" text-anchor="middle" class="tick-text">-2</text>
      
      <line x1="195" y1="308" x2="195" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="195" y="340" text-anchor="middle" class="tick-text">-1</text>
      
      <line x1="260" y1="308" x2="260" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="260" y="340" text-anchor="middle" class="tick-text" font-weight="bold">AI Adoption</text>
      
      <line x1="325" y1="308" x2="325" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="325" y="340" text-anchor="middle" class="tick-text">+1</text>
      
      <line x1="390" y1="308" x2="390" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="390" y="340" text-anchor="middle" class="tick-text">+2</text>
      
      <line x1="455" y1="308" x2="455" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="455" y="340" text-anchor="middle" class="tick-text">+3</text>
      
      <line x1="520" y1="308" x2="520" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="520" y="340" text-anchor="middle" class="tick-text">+4</text>
      
      <line x1="585" y1="308" x2="585" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="585" y="340" text-anchor="middle" class="tick-text">+5</text>
      
      <line x1="650" y1="308" x2="650" y2="325" stroke="#000000" stroke-width="3"/>
      <text x="650" y="340" text-anchor="middle" class="tick-text">+6</text>
    </g>
    
    <!-- Y-axis ticks and labels -->
    <g>      
      <line x1="-5" y1="250" x2="0" y2="250" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="255" text-anchor="end" class="tick-text">-1%</text>
      
      <line x1="-5" y1="200" x2="0" y2="200" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="205" text-anchor="end" class="tick-text">0%</text>
      
      <line x1="-5" y1="150" x2="0" y2="150" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="155" text-anchor="end" class="tick-text">1%</text>
      
      <line x1="-5" y1="100" x2="0" y2="100" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="105" text-anchor="end" class="tick-text">2%</text>
      
      <line x1="-5" y1="50" x2="0" y2="50" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="55" text-anchor="end" class="tick-text">3%</text>
      
      <line x1="-5" y1="0" x2="0" y2="0" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="5" text-anchor="end" class="tick-text">4%</text>
      
      <line x1="-5" y1="300" x2="0" y2="300" stroke="#000000" stroke-width="3"/>
      <text x="-10" y="305" text-anchor="end" class="tick-text">-2%</text>
    </g>
    
    <!-- Axis labels -->
    <text x="325" y="370" text-anchor="middle" class="axis-label">Quarters Relative to AI Adoption</text>
    <text x="-35" y="150" text-anchor="middle" transform="rotate(-90, -35, 150)" class="axis-label">Productivity Effect (%)</text>
    
    <!-- AI Implementation label -->
    <text x="268" y="15" class="annotation-text" fill="#e74c3c">AI Implementation</text>
    
    <!-- Peak effect annotation -->
    <text x="400" y="70" class="annotation-text" fill="#e67e22">Peak: 2.8%</text>
    
    <!-- Long-run effect annotation -->
    <text x="580" y="90" class="annotation-text" fill="#e67e22">Long-run: 2.4%</text>
    
    <!-- Legend -->
    <g transform="translate(480, 25)">
      <circle cx="8" cy="0" r="4" class="pre-treatment-dot"/>
      <text x="20" y="4" class="legend-text">Pre-treatment</text>
      
      <circle cx="8" cy="18" r="4" class="implementation-dot"/>
      <text x="20" y="22" class="legend-text">Implementation</text>
      
      <circle cx="8" cy="36" r="4" class="post-treatment-dot"/>
      <text x="20" y="40" class="legend-text">Post-treatment</text>
      
      <rect x="4" y="50" width="8" height="8" fill="#3498db" fill-opacity="0.25"/>
      <text x="20" y="58" class="legend-text">95% Confidence Interval</text>
    </g>
    
  </g>
  
  <!-- Statistics panel -->
  <g transform="translate(50, 400)">
    <rect width="800" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="3"/>
    
    <!-- Left column -->
    <text x="20" y="20" class="stats-text">
      <tspan font-weight="bold">Sample:</tspan> 542 firms, 6,504 firm-quarter observations
    </text>
    <text x="20" y="35" class="stats-text">
      <tspan font-weight="bold">Pre-treatment trend test:</tspan> F-statistic = 1.23 (p = 0.307)
    </text>
    <text x="20" y="50" class="stats-text">
      <tspan font-weight="bold">Long-run effect:</tspan>
    </text>
    <rect x="115" y="42" width="105" height="12" class="highlight-yellow" rx="2"/>
    <text x="167" y="51" text-anchor="middle" class="stats-text">2.4% (quarters +4 to +6)</text>
    
    <!-- Right column -->
    <text x="420" y="20" class="stats-text">
      <tspan font-weight="bold">Method:</tspan> Event study with firm and time fixed effects
    </text>
    <text x="420" y="35" class="stats-text">
      <tspan font-weight="bold">Peak effect:</tspan>
    </text>
    <rect x="490" y="27" width="85" height="12" class="highlight-yellow" rx="2"/>
    <text x="532" y="36" text-anchor="middle" class="stats-text">2.8% at quarter +2</text>
    
    <text x="420" y="50" class="stats-text">
      <tspan font-weight="bold">Parallel trends:</tspan> Supported (pre-treatment coefficients near zero)
    </text>
  </g>
  
</svg>