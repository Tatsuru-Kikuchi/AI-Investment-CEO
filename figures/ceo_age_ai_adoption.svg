    </linearGradient>
  </defs>
  
  <!-- Data bars -->
  <rect x="130" y="67.4" width="80" height="262.6" fill="url(#barGrad)" stroke="#2980b9" stroke-width="1"/>
  <rect x="240" y="156.8" width="80" height="173.2" fill="url(#barGrad)" stroke="#2980b9" stroke-width="1"/>
  <rect x="350" y="206.4" width="80" height="123.6" fill="url(#barGrad)" stroke="#2980b9" stroke-width="1"/>
  <rect x="460" y="262.8" width="80" height="67.2" fill="url(#barGrad)" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Value labels above bars -->
  <g font-family="Times New Roman, serif" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">
