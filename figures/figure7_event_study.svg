<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,-5L10,0L0,5" fill="#e67e22"/>
    </marker>
    <style>
      .title-text { font-family: 'Times New Roman', serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: 'Times New Roman', serif; font-size: 14px; fill: #666; }
      .axis-label { font-family: 'Times New Roman', serif; font-size: 12px; font-weight: bold; fill: #333; }
      .tick-text { font-family: 'Times New Roman', serif; font-size: 11px; fill: #333; }
      .grid-line { stroke: #e0e0e0; stroke-width: 0.5; stroke-dasharray: 2,2; fill: none; }
      .zero-line { stroke: #999; stroke-width: 1; fill: none; }
      .treatment-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
      .confidence-band { fill: #3498db; opacity: 0.2; }
      .effect-line { fill: none; stroke: #2980b9; stroke-width: 3; }
      .pre-treatment-points { fill: #95a5a6; stroke: white; stroke-width: 2; }
      .treatment-points { fill: #2980b9; stroke: white; stroke-width: 2; }
      .post-treatment-points { fill: #e67e22; stroke: white; stroke-width: 2; }
      .annotation-text { font-family: 'Times New Roman', serif; font-size: 10px; font-weight: bold; }
      .legend-text { font-family: 'Times New Roman', serif; font-size: 10px; fill: #333; }
      .notes-text { font-family: 'Times New Roman', serif; font-size: 10px; fill: #666; }
      .stats-text { font-family: 'Times New Roman', serif; font-size: 11px; fill: #333; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" class="title-text">Figure 7: Event Study - Dynamic Treatment Effects of AI Adoption</text>
  <text x="450" y="45" text-anchor="middle" class="subtitle-text">Quarterly Productivity Growth Relative to Control Group</text>
  
  <!-- Chart area with margins -->
  <g transform="translate(80,70)">
    
    <!-- Grid lines -->
    <!-- Vertical grid lines -->
    <line x1="0" y1="0" x2="0" y2="340" class="grid-line"/>
    <line x1="68" y1="0" x2="68" y2="340" class="grid-line"/>
    <line x1="136" y1="0" x2="136" y2="340" class="grid-line"/>
    <line x1="204" y1="0" x2="204" y2="340" class="grid-line"/>
    <line x1="272" y1="0" x2="272" y2="340" class="grid-line"/>
    <line x1="340" y1="0" x2="340" y2="340" class="grid-line"/>
    <line x1="408" y1="0" x2="408" y2="340" class="grid-line"/>
    <line x1="476" y1="0" x2="476" y2="340" class="grid-line"/>
    <line x1="544" y1="0" x2="544" y2="340" class="grid-line"/>
    <line x1="612" y1="0" x2="612" y2="340" class="grid-line"/>
    <line x1="680" y1="0" x2="680" y2="340" class="grid-line"/>
    
    <!-- Horizontal grid lines -->
    <line x1="0" y1="340" x2="680" y2="340" class="grid-line"/>
    <line x1="0" y1="283" x2="680" y2="283" class="grid-line"/>
    <line x1="0" y1="227" x2="680" y2="227" class="grid-line"/>
    <line x1="0" y1="170" x2="680" y2="170" class="grid-line"/>
    <line x1="0" y1="113" x2="680" y2="113" class="grid-line"/>
    <line x1="0" y1="57" x2="680" y2="57" class="grid-line"/>
    <line x1="0" y1="0" x2="680" y2="0" class="grid-line"/>
    
    <!-- Zero line -->
    <line x1="0" y1="227" x2="680" y2="227" class="zero-line"/>
    
    <!-- Treatment line at quarter 0 -->
    <line x1="272" y1="0" x2="272" y2="340" class="treatment-line"/>
    
    <!-- Confidence band based on actual data with standard errors -->
    <path d="M 0 245 L 68 233 L 136 261 L 204 238 L 272 190 L 340 125 L 408 96 L 476 108 L 544 118 L 612 131 L 680 118 L 680 175 L 612 188 L 544 175 L 476 165 L 408 153 L 340 182 L 272 247 L 204 242 L 136 244 L 68 250 L 0 272 Z" class="confidence-band"/>
    
    <!-- Effect line with correct data points -->
    <path d="M 0 258 L 68 220 L 136 244 L 204 227 L 272 159 L 340 95 L 408 57 L 476 81 L 544 91 L 612 97 L 680 91" class="effect-line"/>
    
    <!-- Data points with correct values -->
    <!-- Pre-treatment points (near zero, not significant) -->
    <circle cx="0" cy="258" r="4" class="pre-treatment-points" opacity="0.7"/>
    <circle cx="68" cy="220" r="4" class="pre-treatment-points" opacity="0.7"/>
    <circle cx="136" cy="244" r="4" class="pre-treatment-points" opacity="0.7"/>
    <circle cx="204" cy="227" r="4" class="pre-treatment-points" opacity="0.7"/>
    
    <!-- Treatment point (quarter 0: 1.2%) -->
    <circle cx="272" cy="159" r="5" class="treatment-points"/>
    
    <!-- Post-treatment points (significant effects) -->
    <circle cx="340" cy="95" r="5" class="post-treatment-points"/>
    <circle cx="408" cy="57" r="5" class="post-treatment-points"/>
    <circle cx="476" cy="81" r="5" class="post-treatment-points"/>
    <circle cx="544" cy="91" r="5" class="post-treatment-points"/>
    <circle cx="612" cy="97" r="5" class="post-treatment-points"/>
    <circle cx="680" cy="91" r="5" class="post-treatment-points"/>
    
    <!-- X-axis -->
    <line x1="0" y1="340" x2="680" y2="340" stroke="#333" stroke-width="1"/>
    
    <!-- X-axis ticks and labels -->
    <line x1="0" y1="340" x2="0" y2="350" stroke="#333" stroke-width="1"/>
    <text x="0" y="365" text-anchor="middle" class="tick-text">-4</text>
    
    <line x1="68" y1="340" x2="68" y2="350" stroke="#333" stroke-width="1"/>
    <text x="68" y="365" text-anchor="middle" class="tick-text">-3</text>
    
    <line x1="136" y1="340" x2="136" y2="350" stroke="#333" stroke-width="1"/>
    <text x="136" y="365" text-anchor="middle" class="tick-text">-2</text>
    
    <line x1="204" y1="340" x2="204" y2="350" stroke="#333" stroke-width="1"/>
    <text x="204" y="365" text-anchor="middle" class="tick-text">-1</text>
    
    <line x1="272" y1="340" x2="272" y2="350" stroke="#333" stroke-width="1"/>
    <text x="272" y="365" text-anchor="middle" class="tick-text" font-weight="bold">AI Adoption</text>
    
    <line x1="340" y1="340" x2="340" y2="350" stroke="#333" stroke-width="1"/>
    <text x="340" y="365" text-anchor="middle" class="tick-text">+1</text>
    
    <line x1="408" y1="340" x2="408" y2="350" stroke="#333" stroke-width="1"/>
    <text x="408" y="365" text-anchor="middle" class="tick-text">+2</text>
    
    <line x1="476" y1="340" x2="476" y2="350" stroke="#333" stroke-width="1"/>
    <text x="476" y="365" text-anchor="middle" class="tick-text">+3</text>
    
    <line x1="544" y1="340" x2="544" y2="350" stroke="#333" stroke-width="1"/>
    <text x="544" y="365" text-anchor="middle" class="tick-text">+4</text>
    
    <line x1="612" y1="340" x2="612" y2="350" stroke="#333" stroke-width="1"/>
    <text x="612" y="365" text-anchor="middle" class="tick-text">+5</text>
    
    <line x1="680" y1="340" x2="680" y2="350" stroke="#333" stroke-width="1"/>
    <text x="680" y="365" text-anchor="middle" class="tick-text">+6</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="340" stroke="#333" stroke-width="1"/>
    
    <!-- Y-axis ticks and labels -->
    <line x1="-5" y1="340" x2="0" y2="340" stroke="#333" stroke-width="1"/>
    <text x="-10" y="345" text-anchor="end" class="tick-text">-2%</text>
    
    <line x1="-5" y1="283" x2="0" y2="283" stroke="#333" stroke-width="1"/>
    <text x="-10" y="288" text-anchor="end" class="tick-text">-1%</text>
    
    <line x1="-5" y1="227" x2="0" y2="227" stroke="#333" stroke-width="1"/>
    <text x="-10" y="232" text-anchor="end" class="tick-text">0%</text>
    
    <line x1="-5" y1="170" x2="0" y2="170" stroke="#333" stroke-width="1"/>
    <text x="-10" y="175" text-anchor="end" class="tick-text">1%</text>
    
    <line x1="-5" y1="113" x2="0" y2="113" stroke="#333" stroke-width="1"/>
    <text x="-10" y="118" text-anchor="end" class="tick-text">2%</text>
    
    <line x1="-5" y1="57" x2="0" y2="57" stroke="#333" stroke-width="1"/>
    <text x="-10" y="62" text-anchor="end" class="tick-text">3%</text>
    
    <line x1="-5" y1="0" x2="0" y2="0" stroke="#333" stroke-width="1"/>
    <text x="-10" y="5" text-anchor="end" class="tick-text">4%</text>
    
    <!-- Axis labels -->
    <text x="340" y="395" text-anchor="middle" class="axis-label">Quarters Relative to AI Adoption</text>
    <text x="-40" y="170" text-anchor="middle" transform="rotate(-90, -40, 170)" class="axis-label">Productivity Effect (%)</text>
    
    <!-- Treatment line label -->
    <text x="277" y="15" class="annotation-text" fill="#e74c3c">AI Implementation</text>
    
    <!-- Key statistics annotations -->
    <text x="418" y="47" class="annotation-text" fill="#e67e22">Peak: 2.8%</text>
    <text x="622" y="87" class="annotation-text" fill="#e67e22">Long-run: 2.4%</text>
    
    <!-- Arrows pointing to key effects -->
    <line x1="416" y1="52" x2="410" y2="62" stroke="#e67e22" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Legend -->
    <g transform="translate(500, 20)">
      <circle cx="6" cy="0" r="4" class="pre-treatment-points"/>
      <text x="18" y="4" class="legend-text">Pre-treatment</text>
      
      <circle cx="6" cy="20" r="4" class="treatment-points"/>
      <text x="18" y="24" class="legend-text">Implementation</text>
      
      <circle cx="6" cy="40" r="4" class="post-treatment-points"/>
      <text x="18" y="44" class="legend-text">Post-treatment</text>
      
      <rect x="2" y="56" width="8" height="8" fill="#3498db" opacity="0.2"/>
      <text x="18" y="64" class="legend-text">95% Confidence Interval</text>
    </g>
    
  </g>
  
  <!-- Statistics box -->
  <g transform="translate(50, 420)">
    <rect width="800" height="80" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    
    <text x="20" y="20" class="stats-text">
      <tspan x="20"><tspan font-weight="bold">Sample:</tspan> 542 firms, 6,504 firm-quarter observations</tspan>
      <tspan x="420"><tspan font-weight="bold">Method:</tspan> Event study with firm and time fixed effects</tspan>
    </text>
    
    <text x="20" y="40" class="stats-text">
      <tspan x="20"><tspan font-weight="bold">Pre-treatment trend test:</tspan> F-statistic = 1.23 (p = 0.307)</tspan>
      <tspan x="420"><tspan font-weight="bold">Peak effect:</tspan> </tspan>
    </text>
    <rect x="525" y="30" width="95" height="16" fill="#fff3cd" rx="3"/>
    <text x="572" y="42" text-anchor="middle" class="stats-text">2.8% at quarter +2</text>
    
    <text x="20" y="60" class="stats-text">
      <tspan x="20"><tspan font-weight="bold">Long-run effect:</tspan> </tspan>
      <tspan x="420"><tspan font-weight="bold">Parallel trends:</tspan> Supported (pre-treatment coefficients near zero)</tspan>
    </text>
    <rect x="135" y="50" width="110" height="16" fill="#fff3cd" rx="3"/>
    <text x="190" y="62" text-anchor="middle" class="stats-text">2.4% (quarters +4 to +6)</text>
  </g>
  
  <!-- Notes section -->
  <text x="50" y="540" class="notes-text">
    <tspan x="50"><tspan font-weight="bold">Notes:</tspan> This figure shows the dynamic treatment effects of AI adoption using event study methodology. Effects are measured as quarterly</tspan>
    <tspan x="50" dy="12">productivity growth relative to control group. The vertical red line indicates AI implementation (quarter 0). Pre-treatment effects are near</tspan>
    <tspan x="50" dy="12">zero, supporting parallel trends assumption. Peak effect of 2.8% occurs at quarter 2, with long-run effect stabilizing at 2.4%. 95% confidence</tspan>
    <tspan x="50" dy="12">intervals shown in blue shading. Sample includes firms that adopted AI between 2019-2022, with at least 4 quarters of pre-treatment data.</tspan>
  </text>
</svg>