<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .figure { font-family: 'Times New Roman', serif; }
      .axis-label { font-size: 14px; text-anchor: middle; font-weight: bold; }
      .tick-label { font-size: 12px; text-anchor: middle; }
      .notes { font-size: 11px; }
      .legend { font-size: 12px; }
    </style>
  </defs>
  
  <!-- White background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Y-axis -->
  <line x1="80" y1="500" x2="80" y2="100" stroke="#000" stroke-width="1"/>
  <text x="30" y="300" class="axis-label" transform="rotate(-90, 30, 300)">Productivity Growth Effect</text>
  
  <!-- Y-axis ticks -->
  <line x1="75" y1="500" x2="85" y2="500" stroke="#000"/>
  <text x="70" y="505" class="tick-label" text-anchor="end">-2%</text>
  <line x1="75" y1="450" x2="85" y2="450" stroke="#000"/>
  <text x="70" y="455" class="tick-label" text-anchor="end">-1%</text>
  <line x1="75" y1="400" x2="85" y2="400" stroke="#000"/>
  <text x="70" y="405" class="tick-label" text-anchor="end">0%</text>
  <line x1="75" y1="350" x2="85" y2="350" stroke="#000"/>
  <text x="70" y="355" class="tick-label" text-anchor="end">1%</text>
  <line x1="75" y1="300" x2="85" y2="300" stroke="#000"/>
  <text x="70" y="305" class="tick-label" text-anchor="end">2%</text>
  <line x1="75" y1="250" x2="85" y2="250" stroke="#000"/>
  <text x="70" y="255" class="tick-label" text-anchor="end">3%</text>
  <line x1="75" y1="200" x2="85" y2="200" stroke="#000"/>
  <text x="70" y="205" class="tick-label" text-anchor="end">4%</text>
  
  <!-- X-axis -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#000" stroke-width="1"/>
  <text x="400" y="540" class="axis-label">Quarters Relative to AI Implementation</text>
  
  <!-- X-axis ticks and labels -->
  <line x1="140" y1="395" x2="140" y2="405" stroke="#000"/>
  <text x="140" y="420" class="tick-label">-4</text>
  <line x1="200" y1="395" x2="200" y2="405" stroke="#000"/>
  <text x="200" y="420" class="tick-label">-3</text>
  <line x1="260" y1="395" x2="260" y2="405" stroke="#000"/>
  <text x="260" y="420" class="tick-label">-2</text>
  <line x1="320" y1="395" x2="320" y2="405" stroke="#000"/>
  <text x="320" y="420" class="tick-label">-1</text>
  <line x1="380" y1="395" x2="380" y2="405" stroke="#000"/>
  <text x="380" y="420" class="tick-label">0</text>
  <line x1="440" y1="395" x2="440" y2="405" stroke="#000"/>
  <text x="440" y="420" class="tick-label">1</text>
  <line x1="500" y1="395" x2="500" y2="405" stroke="#000"/>
  <text x="500" y="420" class="tick-label">2</text>
  <line x1="560" y1="395" x2="560" y2="405" stroke="#000"/>
  <text x="560" y="420" class="tick-label">3</text>
  <line x1="620" y1="395" x2="620" y2="405" stroke="#000"/>
  <text x="620" y="420" class="tick-label">4</text>
  <line x1="680" y1="395" x2="680" y2="405" stroke="#000"/>
  <text x="680" y="420" class="tick-label">5</text>
  
  <!-- Zero line -->
  <line x1="80" y1="400" x2="720" y2="400" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Treatment time vertical line -->
  <line x1="380" y1="100" x2="380" y2="500" stroke="#E74C3C" stroke-width="2"/>
  
  <!-- Confidence interval (upper) -->
  <polyline points="140,340 200,335 260,325 320,315 380,305 440,280 500,250 560,220 620,225 680,240" 
            fill="none" stroke="#E74C3C" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Confidence interval (lower) -->
  <polyline points="140,460 200,455 260,445 320,435 380,415 440,370 500,330 560,315 620,330 680,330" 
            fill="none" stroke="#E74C3C" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Treatment effect line -->
  <polyline points="140,398 200,395 260,385 320,375 380,360 440,325 500,280 560,260 620,270 680,275" 
            fill="none" stroke="#2E86C1" stroke-width="4"/>
  
  <!-- Data points -->
  <circle cx="140" cy="398" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="200" cy="395" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="260" cy="385" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="320" cy="375" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="380" cy="360" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="440" cy="325" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="500" cy="280" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="560" cy="260" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="620" cy="270" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  <circle cx="680" cy="275" r="6" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
  
  <!-- Legend -->
  <g transform="translate(450,120)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#2E86C1" stroke-width="4"/>
    <circle cx="15" cy="0" r="4" fill="#2E86C1" stroke="#fff" stroke-width="2"/>
    <text x="40" y="5" class="legend">Treatment Effect</text>
    
    <line x1="0" y1="20" x2="30" y2="20" stroke="#E74C3C" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="40" y="25" class="legend">95% Confidence Interval</text>
  </g>
  
  <!-- Notes -->
  <text x="80" y="570" class="notes">Notes: Event study shows dynamic treatment effects of AI adoption on quarterly productivity growth.</text>
  <text x="80" y="585" class="notes">No significant pre-trends before implementation (quarters -4 to -1). Effect emerges at implementation and peaks at quarter 2.</text>
</svg>