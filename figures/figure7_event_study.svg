<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,-5L10,0L0,5" fill="#e67e22"/>
    </marker>
    <style>
      .title-text { font-family: 'Times New Roman', serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: 'Times New Roman', serif; font-size: 14px; fill: #666; }
      .axis-label { font-family: 'Times New Roman', serif; font-size: 12px; font-weight: bold; fill: #333; }
      .tick-text { font-family: 'Times New Roman', serif; font-size: 11px; fill: #333; }
      .grid-line { stroke: #e0e0e0; stroke-width: 0.5; stroke-dasharray: 2,2; fill: none; }
      .zero-line { stroke: #999; stroke-width: 1; fill: none; }
      .treatment-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
      .confidence-band { fill: #3498db; opacity: 0.2; }
      .effect-line { fill: none; stroke: #2980b9; stroke-width: 3; }
      .pre-treatment-points { fill: #95a5a6; stroke: white; stroke-width: 2; }
      .treatment-points { fill: #2980b9; stroke: white; stroke-width: 2; }
      .post-treatment-points { fill: #e67e22; stroke: white; stroke-width: 2; }
      .annotation-text { font-family: 'Times New Roman', serif; font-size: 10px; font-weight: bold; }
      .legend-text { font-family: 'Times New Roman', serif; font-size: 10px; fill: #333; }
      .notes-text { font-family: 'Times New Roman', serif; font-size: 10px; fill: #666; }
      .stats-text { font-family: 'Times New Roman', serif; font-size: 11px; fill: #333; }
      .highlight-box { fill: #fff3cd; stroke: none; }
    </style>
  </defs>
  
  <!-- White background -->
  <rect width="900" height="700" fill="white"/>
  
  <!-- Container styling (rounded rectangle with shadow effect) -->
  <defs>
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  <rect x="20" y="20" width="860" height="660" fill="white" rx="8" filter="url(#dropshadow)"/>
  
  <!-- Title and subtitle -->
  <text x="450" y="55" text-anchor="middle" class="title-text">Figure 7: Event Study - Dynamic Treatment Effects of AI Adoption</text>
  <text x="450" y="75" text-anchor="middle" class="subtitle-text">Quarterly Productivity Growth Relative to Control Group</text>
  
  <!-- Chart area with exact data from your artifact -->
  <g transform="translate(110,110)">
    
    <!-- Grid lines -->
    <!-- Vertical grid lines -->
    <line x1="0" y1="0" x2="0" y2="380" class="grid-line"/>
    <line x1="68" y1="0" x2="68" y2="380" class="grid-line"/>
    <line x1="136" y1="0" x2="136" y2="380" class="grid-line"/>
    <line x1="204" y1="0" x2="204" y2="380" class="grid-line"/>
    <line x1="272" y1="0" x2="272" y2="380" class="grid-line"/>
    <line x1="340" y1="0" x2="340" y2="380" class="grid-line"/>
    <line x1="408" y1="0" x2="408" y2="380" class="grid-line"/>
    <line x1="476" y1="0" x2="476" y2="380" class="grid-line"/>
    <line x1="544" y1="0" x2="544" y2="380" class="grid-line"/>
    <line x1="612" y1="0" x2="612" y2="380" class="grid-line"/>
    <line x1="680" y1="0" x2="680" y2="380" class="grid-line"/>
    
    <!-- Horizontal grid lines -->
    <line x1="0" y1="380" x2="680" y2="380" class="grid-line"/>
    <line x1="0" y1="317" x2="680" y2="317" class="grid-line"/>
    <line x1="0" y1="253" x2="680" y2="253" class="grid-line"/>
    <line x1="0" y1="190" x2="680" y2="190" class="grid-line"/>
    <line x1="0" y1="127" x2="680" y2="127" class="grid-line"/>
    <line x1="0" y1="63" x2="680" y2="63" class="grid-line"/>
    <line x1="0" y1="0" x2="680" y2="0" class="grid-line"/>
    
    <!-- Zero line at 0% -->
    <line x1="0" y1="253" x2="680" y2="253" class="zero-line"/>
    
    <!-- Treatment line at quarter 0 -->
    <line x1="272" y1="0" x2="272" y2="380" class="treatment-line"/>
    
    <!-- Confidence band with exact calculations from your data -->
    <path d="M 0 265 L 68 244 L 136 271 L 204 254 L 272 177 L 340 156 L 408 90 L 476 108 L 544 117 L 612 131 L 680 117 L 680 174 L 612 187 L 544 174 L 476 152 L 408 134 L 340 200 L 272 329 L 204 263 L 136 280 L 68 253 L 0 284 Z" class="confidence-band"/>
    
    <!-- Effect line with your exact data points -->
    <!-- -4: -0.2%, -3: 0.1%, -2: -0.3%, -1: 0.0%, 0: 1.2%, 1: 2.1%, 2: 2.8%, 3: 2.6%, 4: 2.4%, 5: 2.3%, 6: 2.4% -->
    <path d="M 0 265 L 68 247 L 136 272 L 204 253 L 272 177 L 340 120 L 408 74 L 476 87 L 544 100 L 612 107 L 680 100" class="effect-line"/>
    
    <!-- Data points with exact values from your JavaScript -->
    <!-- Pre-treatment points (quarters -4 to -1, not significant) -->
    <circle cx="0" cy="265" r="4" class="pre-treatment-points" opacity="0.7"/>  <!-- -0.2% -->
    <circle cx="68" cy="247" r="4" class="pre-treatment-points" opacity="0.7"/> <!-- 0.1% -->
    <circle cx="136" cy="272" r="4" class="pre-treatment-points" opacity="0.7"/> <!-- -0.3% -->
    <circle cx="204" cy="253" r="4" class="pre-treatment-points" opacity="0.7"/> <!-- 0.0% -->
    
    <!-- Treatment point (quarter 0: 1.2%, significant) -->
    <circle cx="272" cy="177" r="5" class="treatment-points"/>
    
    <!-- Post-treatment points (quarters 1-6, all significant) -->
    <circle cx="340" cy="120" r="5" class="post-treatment-points"/> <!-- 2.1% -->
    <circle cx="408" cy="74" r="5" class="post-treatment-points"/>  <!-- 2.8% -->
    <circle cx="476" cy="87" r="5" class="post-treatment-points"/>  <!-- 2.6% -->
    <circle cx="544" cy="100" r="5" class="post-treatment-points"/> <!-- 2.4% -->
    <circle cx="612" cy="107" r="5" class="post-treatment-points"/> <!-- 2.3% -->
    <circle cx="680" cy="100" r="5" class="post-treatment-points"/> <!-- 2.4% -->
    
    <!-- X-axis -->
    <line x1="0" y1="380" x2="680" y2="380" stroke="#333" stroke-width="1"/>
    
    <!-- X-axis ticks and labels -->
    <line x1="0" y1="380" x2="0" y2="390" stroke="#333" stroke-width="1"/>
    <text x="0" y="405" text-anchor="middle" class="tick-text">-4</text>
    
    <line x1="68" y1="380" x2="68" y2="390" stroke="#333" stroke-width="1"/>
    <text x="68" y="405" text-anchor="middle" class="tick-text">-3</text>
    
    <line x1="136" y1="380" x2="136" y2="390" stroke="#333" stroke-width="1"/>
    <text x="136" y="405" text-anchor="middle" class="tick-text">-2</text>
    
    <line x1="204" y1="380" x2="204" y2="390" stroke="#333" stroke-width="1"/>
    <text x="204" y="405" text-anchor="middle" class="tick-text">-1</text>
    
    <line x1="272" y1="380" x2="272" y2="390" stroke="#333" stroke-width="1"/>
    <text x="272" y="405" text-anchor="middle" class="tick-text" font-weight="bold">AI Adoption</text>
    
    <line x1="340" y1="380" x2="340" y2="390" stroke="#333" stroke-width="1"/>
    <text x="340" y="405" text-anchor="middle" class="tick-text">+1</text>
    
    <line x1="408" y1="380" x2="408" y2="390" stroke="#333" stroke-width="1"/>
    <text x="408" y="405" text-anchor="middle" class="tick-text">+2</text>
    
    <line x1="476" y1="380" x2="476" y2="390" stroke="#333" stroke-width="1"/>
    <text x="476" y="405" text-anchor="middle" class="tick-text">+3</text>
    
    <line x1="544" y1="380" x2="544" y2="390" stroke="#333" stroke-width="1"/>
    <text x="544" y="405" text-anchor="middle" class="tick-text">+4</text>
    
    <line x1="612" y1="380" x2="612" y2="390" stroke="#333" stroke-width="1"/>
    <text x="612" y="405" text-anchor="middle" class="tick-text">+5</text>
    
    <line x1="680" y1="380" x2="680" y2="390" stroke="#333" stroke-width="1"/>
    <text x="680" y="405" text-anchor="middle" class="tick-text">+6</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="380" stroke="#333" stroke-width="1"/>
    
    <!-- Y-axis ticks and labels -->
    <line x1="-5" y1="380" x2="0" y2="380" stroke="#333" stroke-width="1"/>
    <text x="-10" y="385" text-anchor="end" class="tick-text">-2%</text>
    
    <line x1="-5" y1="317" x2="0" y2="317" stroke="#333" stroke-width="1"/>
    <text x="-10" y="322" text-anchor="end" class="tick-text">-1%</text>
    
    <line x1="-5" y1="253" x2="0" y2="253" stroke="#333" stroke-width="1"/>
    <text x="-10" y="258" text-anchor="end" class="tick-text">0%</text>
    
    <line x1="-5" y1="190" x2="0" y2="190" stroke="#333" stroke-width="1"/>
    <text x="-10" y="195" text-anchor="end" class="tick-text">1%</text>
    
    <line x1="-5" y1="127" x2="0" y2="127" stroke="#333" stroke-width="1"/>
    <text x="-10" y="132" text-anchor="end" class="tick-text">2%</text>
    
    <line x1="-5" y1="63" x2="0" y2="63" stroke="#333" stroke-width="1"/>
    <text x="-10" y="68" text-anchor="end" class="tick-text">3%</text>
    
    <line x1="-5" y1="0" x2="0" y2="0" stroke="#333" stroke-width="1"/>
    <text x="-10" y="5" text-anchor="end" class="tick-text">4%</text>
    
    <!-- Axis labels -->
    <text x="340" y="445" text-anchor="middle" class="axis-label">Quarters Relative to AI Adoption</text>
    <text x="-50" y="190" text-anchor="middle" transform="rotate(-90, -50, 190)" class="axis-label">Productivity Effect (%)</text>
    
    <!-- Treatment line label -->
    <text x="277" y="15" class="annotation-text" fill="#e74c3c">AI Implementation</text>
    
    <!-- Key statistics annotations -->
    <text x="418" y="64" class="annotation-text" fill="#e67e22">Peak: 2.8%</text>
    <text x="622" y="90" class="annotation-text" fill="#e67e22">Long-run: 2.4%</text>
    
    <!-- Arrow pointing to peak effect -->
    <line x1="416" y1="69" x2="410" y2="79" stroke="#e67e22" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Legend -->
    <g transform="translate(500, 20)">
      <circle cx="6" cy="0" r="4" class="pre-treatment-points"/>
      <text x="18" y="4" class="legend-text">Pre-treatment</text>
      
      <circle cx="6" cy="20" r="4" class="treatment-points"/>
      <text x="18" y="24" class="legend-text">Implementation</text>
      
      <circle cx="6" cy="40" r="4" class="post-treatment-points"/>
      <text x="18" y="44" class="legend-text">Post-treatment</text>
      
      <rect x="2" y="56" width="8" height="8" fill="#3498db" opacity="0.2"/>
      <text x="18" y="64" class="legend-text">95% Confidence Interval</text>
    </g>
    
  </g>
  
  <!-- Statistics box (matching your original design) -->
  <g transform="translate(60, 500)">
    <rect width="780" height="90" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    
    <!-- Stats box content -->
    <text x="20" y="25" class="stats-text">
      <tspan><tspan font-weight="bold">Sample:</tspan> 542 firms, 6,504 firm-quarter observations</tspan>
    </text>
    <text x="420" y="25" class="stats-text">
      <tspan><tspan font-weight="bold">Method:</tspan> Event study with firm and time fixed effects</tspan>
    </text>
    
    <text x="20" y="45" class="stats-text">
      <tspan><tspan font-weight="bold">Pre-treatment trend test:</tspan> F-statistic = 1.23 (p = 0.307)</tspan>
    </text>
    <text x="420" y="45" class="stats-text">
      <tspan font-weight="bold">Peak effect:</tspan>
    </text>
    <rect x="505" y="35" width="95" height="16" class="highlight-box" rx="3"/>
    <text x="552" y="47" text-anchor="middle" class="stats-text">2.8% at quarter +2</text>
    
    <text x="20" y="65" class="stats-text">
      <tspan font-weight="bold">Long-run effect:</tspan>
    </text>
    <rect x="135" y="55" width="110" height="16" class="highlight-box" rx="3"/>
    <text x="190" y="67" text-anchor="middle" class="stats-text">2.4% (quarters +4 to +6)</text>
    
    <text x="420" y="65" class="stats-text">
      <tspan><tspan font-weight="bold">Parallel trends:</tspan> Supported (pre-treatment coefficients near zero)</tspan>
    </text>
  </g>
  
  <!-- Notes section -->
  <text x="60" y="615" class="notes-text">
    <tspan x="60"><tspan font-weight="bold">Notes:</tspan> This figure shows the dynamic treatment effects of AI adoption using event study methodology. Effects are measured as quarterly</tspan>
    <tspan x="60" dy="12">productivity growth relative to control group. The vertical red line indicates AI implementation (quarter 0). Pre-treatment effects are near</tspan>
    <tspan x="60" dy="12">zero, supporting parallel trends assumption. Peak effect of 2.8% occurs at quarter 2, with long-run effect stabilizing at 2.4%. 95% confidence</tspan>
    <tspan x="60" dy="12">intervals shown in blue shading. Sample includes firms that adopted AI between 2019-2022, with at least 4 quarters of pre-treatment data.</tspan>
  </text>
</svg>