<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,-5L10,0L0,5" fill="#e67e22"/>
    </marker>
    <style>
      .title-text { font-family: 'Times New Roman', serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: 'Times New Roman', serif; font-size: 14px; fill: #666; }
      .axis-label { font-family: 'Times New Roman', serif; font-size: 12px; font-weight: bold; fill: #333; }
      .tick-text { font-family: 'Times New Roman', serif; font-size: 11px; fill: #333; }
      .grid-line { stroke: #e0e0e0; stroke-width: 0.5; stroke-dasharray: 2,2; fill: none; }
      .zero-line { stroke: #999; stroke-width: 1; fill: none; }
      .treatment-line { stroke: #e74c3c; stroke-width: 2; stroke-dasharray: 5,5; fill: none; }
      .confidence-band { fill: #3498db; opacity: 0.2; }
      .effect-line { fill: none; stroke: #2980b9; stroke-width: 3; }
      .pre-treatment-points { fill: #95a5a6; stroke: white; stroke-width: 2; }
      .treatment-points { fill: #2980b9; stroke: white; stroke-width: 2; }
      .post-treatment-points { fill: #e67e22; stroke: white; stroke-width: 2; }
      .annotation-text { font-family: 'Times New Roman', serif; font-size: 10px; font-weight: bold; }
      .legend-text { font-family: 'Times New Roman', serif; font-size: 10px; fill: #333; }
      .notes-text { font-family: 'Times New Roman', serif; font-size: 10px; fill: #666; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" class="title-text">Figure 7: Event Study - Dynamic Treatment Effects of AI Adoption</text>
  <text x="450" y="45" text-anchor="middle" class="subtitle-text">Quarterly Productivity Growth Relative to Control Group</text>
  
  <!-- Chart area with margins -->
  <g transform="translate(80,60)">
    
    <!-- Grid lines -->
    <!-- Vertical grid lines -->
    <line x1="0" y1="0" x2="0" y2="360" class="grid-line"/>
    <line x1="74" y1="0" x2="74" y2="360" class="grid-line"/>
    <line x1="148" y1="0" x2="148" y2="360" class="grid-line"/>
    <line x1="222" y1="0" x2="222" y2="360" class="grid-line"/>
    <line x1="296" y1="0" x2="296" y2="360" class="grid-line"/>
    <line x1="370" y1="0" x2="370" y2="360" class="grid-line"/>
    <line x1="444" y1="0" x2="444" y2="360" class="grid-line"/>
    <line x1="518" y1="0" x2="518" y2="360" class="grid-line"/>
    <line x1="592" y1="0" x2="592" y2="360" class="grid-line"/>
    <line x1="666" y1="0" x2="666" y2="360" class="grid-line"/>
    <line x1="740" y1="0" x2="740" y2="360" class="grid-line"/>
    
    <!-- Horizontal grid lines -->
    <line x1="0" y1="360" x2="740" y2="360" class="grid-line"/>
    <line x1="0" y1="300" x2="740" y2="300" class="grid-line"/>
    <line x1="0" y1="240" x2="740" y2="240" class="grid-line"/>
    <line x1="0" y1="180" x2="740" y2="180" class="grid-line"/>
    <line x1="0" y1="120" x2="740" y2="120" class="grid-line"/>
    <line x1="0" y1="60" x2="740" y2="60" class="grid-line"/>
    <line x1="0" y1="0" x2="740" y2="0" class="grid-line"/>
    
    <!-- Zero line -->
    <line x1="0" y1="240" x2="740" y2="240" class="zero-line"/>
    
    <!-- Treatment line at quarter 0 -->
    <line x1="296" y1="0" x2="296" y2="360" class="treatment-line"/>
    
    <!-- Confidence band -->
    <path d="M 0 288 L 74 258 L 148 276 L 222 270 L 296 216 L 370 180 L 444 144 L 518 156 L 592 168 L 666 192 L 740 156 L 740 192 L 666 228 L 592 204 L 518 192 L 444 180 L 370 216 L 296 252 L 222 240 L 148 264 L 74 282 L 0 312 Z" class="confidence-band"/>
    
    <!-- Effect line -->
    <path d="M 0 252 L 74 234 L 148 258 L 222 240 L 296 168 L 370 114 L 444 72 L 518 84 L 592 96 L 666 102 L 740 96" class="effect-line"/>
    
    <!-- Data points -->
    <!-- Pre-treatment points -->
    <circle cx="0" cy="252" r="4" class="pre-treatment-points"/>
    <circle cx="74" cy="234" r="4" class="pre-treatment-points"/>
    <circle cx="148" cy="258" r="4" class="pre-treatment-points"/>
    <circle cx="222" cy="240" r="4" class="pre-treatment-points"/>
    
    <!-- Treatment point -->
    <circle cx="296" cy="168" r="5" class="treatment-points"/>
    
    <!-- Post-treatment points -->
    <circle cx="370" cy="114" r="5" class="post-treatment-points"/>
    <circle cx="444" cy="72" r="5" class="post-treatment-points"/>
    <circle cx="518" cy="84" r="5" class="post-treatment-points"/>
    <circle cx="592" cy="96" r="5" class="post-treatment-points"/>
    <circle cx="666" cy="102" r="5" class="post-treatment-points"/>
    <circle cx="740" cy="96" r="5" class="post-treatment-points"/>
    
    <!-- X-axis -->
    <line x1="0" y1="360" x2="740" y2="360" stroke="#333" stroke-width="1"/>
    
    <!-- X-axis ticks and labels -->
    <line x1="0" y1="360" x2="0" y2="370" stroke="#333" stroke-width="1"/>
    <text x="0" y="385" text-anchor="middle" class="tick-text">-4</text>
    
    <line x1="74" y1="360" x2="74" y2="370" stroke="#333" stroke-width="1"/>
    <text x="74" y="385" text-anchor="middle" class="tick-text">-3</text>
    
    <line x1="148" y1="360" x2="148" y2="370" stroke="#333" stroke-width="1"/>
    <text x="148" y="385" text-anchor="middle" class="tick-text">-2</text>
    
    <line x1="222" y1="360" x2="222" y2="370" stroke="#333" stroke-width="1"/>
    <text x="222" y="385" text-anchor="middle" class="tick-text">-1</text>
    
    <line x1="296" y1="360" x2="296" y2="370" stroke="#333" stroke-width="1"/>
    <text x="296" y="385" text-anchor="middle" class="tick-text" font-weight="bold">AI Adoption</text>
    
    <line x1="370" y1="360" x2="370" y2="370" stroke="#333" stroke-width="1"/>
    <text x="370" y="385" text-anchor="middle" class="tick-text">+1</text>
    
    <line x1="444" y1="360" x2="444" y2="370" stroke="#333" stroke-width="1"/>
    <text x="444" y="385" text-anchor="middle" class="tick-text">+2</text>
    
    <line x1="518" y1="360" x2="518" y2="370" stroke="#333" stroke-width="1"/>
    <text x="518" y="385" text-anchor="middle" class="tick-text">+3</text>
    
    <line x1="592" y1="360" x2="592" y2="370" stroke="#333" stroke-width="1"/>
    <text x="592" y="385" text-anchor="middle" class="tick-text">+4</text>
    
    <line x1="666" y1="360" x2="666" y2="370" stroke="#333" stroke-width="1"/>
    <text x="666" y="385" text-anchor="middle" class="tick-text">+5</text>
    
    <line x1="740" y1="360" x2="740" y2="370" stroke="#333" stroke-width="1"/>
    <text x="740" y="385" text-anchor="middle" class="tick-text">+6</text>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="360" stroke="#333" stroke-width="1"/>
    
    <!-- Y-axis ticks and labels -->
    <line x1="-5" y1="360" x2="0" y2="360" stroke="#333" stroke-width="1"/>
    <text x="-10" y="365" text-anchor="end" class="tick-text">-2%</text>
    
    <line x1="-5" y1="300" x2="0" y2="300" stroke="#333" stroke-width="1"/>
    <text x="-10" y="305" text-anchor="end" class="tick-text">-1%</text>
    
    <line x1="-5" y1="240" x2="0" y2="240" stroke="#333" stroke-width="1"/>
    <text x="-10" y="245" text-anchor="end" class="tick-text">0%</text>
    
    <line x1="-5" y1="180" x2="0" y2="180" stroke="#333" stroke-width="1"/>
    <text x="-10" y="185" text-anchor="end" class="tick-text">1%</text>
    
    <line x1="-5" y1="120" x2="0" y2="120" stroke="#333" stroke-width="1"/>
    <text x="-10" y="125" text-anchor="end" class="tick-text">2%</text>
    
    <line x1="-5" y1="60" x2="0" y2="60" stroke="#333" stroke-width="1"/>
    <text x="-10" y="65" text-anchor="end" class="tick-text">3%</text>
    
    <line x1="-5" y1="0" x2="0" y2="0" stroke="#333" stroke-width="1"/>
    <text x="-10" y="5" text-anchor="end" class="tick-text">4%</text>
    
    <!-- Axis labels -->
    <text x="370" y="420" text-anchor="middle" class="axis-label">Quarters Relative to AI Adoption</text>
    <text x="-40" y="180" text-anchor="middle" transform="rotate(-90, -40, 180)" class="axis-label">Productivity Effect (%)</text>
    
    <!-- Treatment line label -->
    <text x="301" y="15" class="annotation-text" fill="#e74c3c">AI Implementation</text>
    
    <!-- Key statistics annotations -->
    <text x="454" y="62" class="annotation-text" fill="#e67e22">Peak: 2.8%</text>
    <text x="676" y="86" class="annotation-text" fill="#e67e22">Long-run: 2.4%</text>
    
    <!-- Arrows pointing to key effects -->
    <line x1="452" y1="67" x2="446" y2="77" stroke="#e67e22" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <!-- Legend -->
    <g transform="translate(560, 20)">
      <circle cx="6" cy="0" r="4" class="pre-treatment-points"/>
      <text x="18" y="4" class="legend-text">Pre-treatment</text>
      
      <circle cx="6" cy="20" r="4" class="treatment-points"/>
      <text x="18" y="24" class="legend-text">Implementation</text>
      
      <circle cx="6" cy="40" r="4" class="post-treatment-points"/>
      <text x="18" y="44" class="legend-text">Post-treatment</text>
      
      <rect x="2" y="56" width="8" height="8" fill="#3498db" opacity="0.2"/>
      <text x="18" y="64" class="legend-text">95% Confidence Interval</text>
    </g>
    
  </g>
  
  <!-- Notes section -->
  <text x="50" y="470" class="notes-text">
    <tspan x="50">Notes: This figure shows the dynamic treatment effects of AI adoption using event study methodology. Effects are measured as quarterly</tspan>
    <tspan x="50" dy="12">productivity growth relative to control group. The vertical red line indicates AI implementation (quarter 0). Pre-treatment effects are near</tspan>
    <tspan x="50" dy="12">zero, supporting parallel trends assumption. Peak effect of 2.8% occurs at quarter 2, with long-run effect stabilizing at 2.4%.</tspan>
  </text>
</svg>